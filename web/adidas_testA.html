		imga.addEventListener('mousemove',(e)=>{

			if(imgTF){
				// 현재 해야하는 건 이미지는 그대로고 내용민 확대 되야
				imga.style.scale='2'; // 이미지 전체 확대
				// 위치 
			}
			
		})

		imga.addEventListener('mouseover',(e)=>{
			imgTF=true;
		})

		imga.addEventListener('mouseout',(e)=>{
			imga.style.scale='1';
		})
