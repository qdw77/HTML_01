<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		td.card{
			width: 100px;
			height: 100px;
			background-color: lightblue;
			cursor: pointer;
			position: relative;
			border-radius: 10px;
		}

		.card.flipped{
			background-color: lightgreen;
		}
	</style>
</head>
<body>

	<table>
		<tr>
			<td class="card"></td>
			<td class="card"></td>
			<td class="card"></td>
			<td class="card"></td>
		</tr>		
		<tr>
			<td class="card"></td>
			<td class="card"></td>
			<td class="card"></td>
			<td class="card"></td>
		</tr>		
		<tr>
			<td class="card"></td>
			<td class="card"></td>
			<td class="card"></td>
			<td class="card"></td>
		</tr>		
		<tr>
			<td class="card"></td>
			<td class="card"></td>
			<td class="card"></td>
			<td class="card"></td>
		</tr>
	</table>
	<script>
		// tagvare(td)컬럽/배열
		document.querySelectorAll(".card").forEach(i =>{ //card클래스 명은 전부 td 요소들인데 tagName으로 td들을 DOM객체화하면 td들이 컬렉션으로 묶이고 querySelectorAll으로 DOM객체화 해서 묶으면 배열로 묶인다. forEach는 배열 대상으로 사용 가능
			i.addEventListener("click",function(){
				this.classList.add('flipped'); //클릭한 요소에게 flipped 클래스명을 추가한다
				setTimeout(()=>{ //2000ms후에 flipped 클래스명을 제거한다
					this.classList.remove('flipped');
				}, 2000);
			});
		});
	</script>
</body>
</html>
