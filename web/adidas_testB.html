<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>아디다스 사진 확대</title>
	<style type="text/css">
		body{margin: 0;}
		#imgA{
			width: 500px;
			height: 500px;
			background-size: 500px 500px;
			background-repeat: no-repeat;
			background-image: url('https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/cafbea1ed4354c66a4e3fed22440ea49_9366/93_Green_IH0973_01_00_standard.jpg');
			background-position: center;
		}
		/*#a1{
			display: flex;
			flex-direction: column;
		}*/
	</style>
</head>
<body>
	<div id="a1">
		<!-- 이미지 확대 및 영상 -->
		<div id="imgA">

	</div>
	<div id="a2">
		<!-- 오른쪽 끝 고정바 -->
		<h3>사이드 고정바</h3>
	</div>

	<script type="text/javascript">

		let imga=document.getElementById('imgA');
		let imgTF=false;
		let x;
		let y;

		imga.addEventListener('mouseenter',function () {
			imga.style.backgroundSize="1000px 1000px";
			imgTF=true;
		});

		imga.addEventListener('mousemove',function(e){
			if(imgTF){
				x=-e.offsetX;
				y=-e.offsetY;
				imga.style.backgroundPosition=x+"px "+y+"px";
			}
			// if (true) {}
			// imgTF=true;

			// imga.style.backgroundPosition=x+'px ', y+'px';
			// imga.style.scale='2';
		});
		imga.addEventListener('mouseout',(e)=>{
			imga.style.backgroundSize="500px 500px";
			imga.style.backgroundPosition="center";
			imgTF=false;
		})

		// imga.addEventListener('mouseover',(e)=>{
		// 	// imga.style.backgroundPosition=x+'px ', y+'px';
		// 	imga.style.scale='2';
		// })

		// })





		



	</script>

</body>
</html>
